<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Mobile Weather Api</title>
  </head>
  <body>
    <div class="page-container container-fluid">
      <div
        class="container d-flex flex-column"
        style="
          width: auto;
          border-radius: 10px;
          background-color: rgb(169, 169, 251);
          height: auto;
        "
      >
        <p class="mytopic">Weather App</p>
        <div class="overall-search">
          <div class="search-icon">
            <input type="search" placeholder="search" class="search" />
            <button class="btn-img">
              <!-- <img src="image/icon.png" class="search-img" /> -->
            </button>
          </div>
        </div>
        <div class="over-all-loader">
          <div class="loader">
            <div class="loadingio-spinner-dual-ball-jjnduxf22b8">
              <div class="ldio-2z8e3zfmql8">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="mycont">
          <div class="location"></div>
          <div class="date"></div>
          <div class="weather-icon"></div>
          <div class="temp"></div>
          <div class="overcast"></div>
        </div>

        <div class="overall-rol-btn">
          <div class="rol-btn">
            <div class="first-rol">
              <div class="wind-img">
                <img src="image/Vector.png" alt="" />
                <i class="wind-name">Wind</i>
              </div>
              <div class="content">700ph</div>
            </div>
            <div class="sec-rol">
              <div class="humid-img">
                <img src="image/icon (1).png" alt="" style="height: 24px" />
                <i class="humid-name">Humidity</i>
              </div>
              <div class="content-humid">700 &#8451;</div>
            </div>
            <div class="third-rol">
              <div class="rainy-img">
                <img src="image/umbrella.png" alt="" />
                <i class="rainy-name">Rainfall</i>
              </div>
              <div class="content-rainy">700ph</div>
            </div>
          </div>
        </div>
        <div class="overall-col-btn">
          <div class="col-btn">
            <button class="coll">
              <p class="time">Lat</p>
              <p class="icon"><img src="image/icon (3).png" alt="" /></p>
              <p class="lat">10 &#8451;</p>
            </button>
            <button class="coll">
              <p class="time">Long</p>
              <p class="icon"><img src="image/icon (4).png" alt="" /></p>
              <p class="long">10 &#8451;</p>
            </button>
            <button class="coll">
              <p class="time">sunset</p>
              <p class="icon"><img src="image/icon (5).png" alt="" /></p>
              <p class="set">10 &#8451;</p>
            </button>
            <button class="coll">
              <p class="time">sunrise</p>
              <p class="icon"><img src="image/icon (3).png" alt="" /></p>
              <p class="rise">10 &#8451;</p>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
